<!DOCTYPE html>
<html>

<head>
    <title>Vue实例之用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="scripts/css/bootstrap.min.css">
    <script src="scripts/js/jquery-3.2.1.min.js"></script>
    <script src="scripts/js/bootstrap.min.js"></script>
    <script src="scripts/js/vue.js"></script>

    <script>
        window.onload = function () {
            var app = new Vue({
                el: "#demo",
                data: {
                    elements: [],
                    username: '',
                    department: ''
                },
                methods: {
                    Save: function () {
                        this.elements.push({
                            name: this.username,
                            depart: this.department
                        });
                    }
                }
            });
        };
    </script>
</head>

<body>
    <div id="demo">
        <div class="form-group">
            <label for="username">姓名：</label>
            <input id="username" type="text" class="form-control" placeholder="请输入姓名" v-model="username" />
            <label for="department">部门：</label>
            <input id="department" type="text" class="form-control" placeholder="请输入部门" v-model="department" />
        </div>
        <div>
            <button id="btnSave" class="btn btn-primary" v-on:click="Save()">保 存</button>
        </div>
        <div>
            <table class="table-bordered">
                <caption>
                    <h3>用户信息列表</h3>
                </caption>
                <thead>
                    <tr>
                        <th style="width:200px">
                            姓名
                        </th>
                        <th style="width:200px">
                            部门
                        </th>
                        <th style="width:200px">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in elements">
                        <td>{{ item.name }}</td>
                        <td>{{ item.depart }}</td>
                        <td><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">删除</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div v-show="elements.length == 0 ? true : false">
            <h5>暂无数据....</h5>
        </div>
        <div v-show="elements.length == 0 ? false : true"><button id="btn_all" class="btn btn-danger" data-toggle="modal" data-target="#myModal">删除全部</button></div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">确认删除嘛？</h4>
                    </div>
                    <div class="modal-body">在这里添加一些文本</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
